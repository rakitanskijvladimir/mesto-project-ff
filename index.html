j<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__content"><header class="header page__section"><img src="images/logo..svg" alt="Логотип проекта Mesto" class="logo header__logo"></header><main class="content"><section class="profile page__section"><img class="profile__image" src="images/avatar..jpg" alt="Аватар пользователя"><div class="profile__info"><h1 class="profile__title">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button><p class="profile__description">Исследователь океана</p></div><button class="profile__add-button" type="button" aria-label="Добавить карточку"></button></section><section class="places page__section"><ul class="places__list"></ul></section></main><footer class="footer page__section"><p class="footer__copyright">© 2023 Mesto Russia</p></footer><div class="popup" id="editProfilePopup"><div class="popup__content"><button type="button" class="popup__close" aria-label="Закрыть"></button><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form" name="edit-profile" id="editProfileForm"><input name="name" class="popup__input popup__input_type_name" placeholder="Имя" required minlength="2" maxlength="40"> <input name="description" class="popup__input popup__input_type_description" placeholder="Занятие" required minlength="2" maxlength="200"> <button type="submit" class="button popup__button">Сохранить</button></form></div></div><div class="popup" id="addCardPopup"><div class="popup__content"><button type="button" class="popup__close" aria-label="Закрыть"></button><h3 class="popup__title">Новое место</h3><form class="popup__form" name="new-place" id="addCardForm"><input name="place-name" class="popup_
