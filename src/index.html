<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <!-- <link rel="stylesheet" href="./pages/index.css">  -->
</head>
<body class="page">
  <div class="page__content">
    <header class="header page__section">
      <img src="<%=require('./images/logo.svg')%>" alt="Логотип проекта Mesto" class="logo header__logo">
    </header>

    <main class="content">
      <section class="profile page__section">
        <img class="profile__image" src="<%=require('./images/avatar.jpg')%>" alt="Аватар пользователя">
        <div class="profile__info">
          <h1 class="profile__title"></h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
          <p class="profile__description"></p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить карточку"></button>
      </section>

      <section class="places page__section">
        <ul class="places__list">
        </ul>
      </section>
    </main>

    <footer class="footer page__section">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>

    <div class="popup" id="editProfilePopup">
      <div class="popup__content">
        <button type="button" class="popup__close" aria-label="Закрыть"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="edit-profile" id="editProfileForm">
          <input type="text" name="name" id="name" class="popup__input popup__input_type_name" placeholder="Имя" required minlength="2" maxlength="40">
          <span id="name-error" class="popup__error"></span>
          <input type="text" id="description" name="description" class="popup__input popup__input_type_description" placeholder="Занятие" required minlength="2" maxlength="200">
          <span id="description-error" class="popup__error"></span>
          <button type="submit" class="button popup__button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup" id="addCardPopup">
      <div class="popup__content">
        <button type="button" class="popup__close" aria-label="Закрыть"></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new-place" id="addCardForm">
          <input type="text" name="txt_name" id="place-name" class="popup__input popup__input_type_card-name" placeholder="Название" required minlength="2" maxlength="30" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
          <span id="place-name-error" class="popup__error"></span>
          <input type="url" name="txt_link" id="link" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку" required>
          <span id="link-error" class="popup__error"></span>
          <button type="submit" class="button popup__button">Создать</button>
        </form>
      </div>
    </div>
    
    

    <div class="popup popup_type_image" id="imagePopup">
      <div class="popup__content popup__content_content_image">
        <button type="button" class="popup__close" aria-label="Закрыть"></button>
        <img src="" alt="" class="popup__image">
        <p class="popup__caption"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="places__item card">
        <img class="card__image" src="" alt="" />
        <button type="button" class="card__delete-button" aria-label="Удалить"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <div class="card__like-container">
            <button type="button" class="card__like-button" aria-label="Нравится"></button>
            <span class="card__like-count">0</span>
          </div>
        </div>
      </li>
    </template>
    
    
    
  </div>

  <div class="popup" id="avatarModalPopup">
    <div class="popup__content">
        <button type="button" class="popup__close" aria-label="Закрыть"></button>
        <h3 class="popup__title">Обновить аватар</h3>
        <form class="popup__form" name="edit-avatar" id="editAvatarForm">
            <input type="url" name="avatar" id="avatar" class="popup__input popup__input_type_avatar" placeholder="Ссылка" required minlength="2" maxlength="200">
            <span id="avatar-error" class="popup__error"></span>
            <button type="submit" class="button popup__button">Сохранить</button>
        </form>
    </div>
</div>

  <!-- <script src="./scripts/cards.js" type="module"></script>
  <script src="./scripts/index.js" type="module"></script>  -->
</body>
</html>
